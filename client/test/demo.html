<body>
  <iframe src="http://localhost:3000/index.html"
    style="border:0; width:100%; height:500px;"
    scrolling="no" frameborder="0" id="map-frame">
  </iframe>

  <form>
    <label>GeoJSON</label>
    <a href="https://gist.githubusercontent.com/lukewendling/41df66addb612496b60f/raw/1aed49f137da70c996400c36bf2d127f2a97dd12/sample.geo.json" target="_blank">See example</a>
    <textarea style="width:100%; height:200px" id="geojson"
      placeholder="Add GeoJSON data here" required></textarea>
    <label>Lat</label>
    <input id="lat" placeholder="lat" required></input>
    <label>Lng</label>
    <input id="lng" placeholder="lng" required></input>
    <label>Tiles URL</label>
    <input id="tiles" placeholder="http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png" required></input>
    <br>
    <input type="submit" id="show" value="Show on Map"></input>
  </form>

  <script>
    var mapframe = document.getElementById("map-frame").contentWindow,
      action = document.getElementById("show"),
      lat = document.getElementById("lat"),
      lng = document.getElementById("lng"),
      data = document.getElementById("geojson"),
      tiles = document.getElementById("tiles");

    window.addEventListener("load", function() {
      var initial = {
        tiles: {
          url: "http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png"
        },
        center: {
          lat: -8.98,
          lng: -38.22,
          zoom: 5
        },
        geojson: MOCK
      };

      loadMap(initial);
    });

    action.addEventListener("click", function(e) {
      e.preventDefault();
      loadMap({
        tiles: {url: tiles.value},
        geojson: JSON.parse(data.value),
        center: {lat: +lat.value, lng: +lng.value, zoom: 10}
      });
    });

    function loadMap(options) {
      mapframe.postMessage(options, "*");
    }
  </script>
